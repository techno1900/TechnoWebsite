{% extends 'main.html'%}

{% block content %}

<section class="section">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mb-5 mb-lg-0">
                <article>
                    <img loading="lazy" decoding="async" src="{{project.project_image.url}}" alt="Post Thumbnail" class="w-100">
                    <ul class="post-meta mb-2 mt-4">
                        <li>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" style="margin-right:5px;margin-top:-4px" class="text-dark" viewBox="0 0 16 16">
                                <path d="M5.5 10.5A.5.5 0 0 1 6 10h4a.5.5 0 0 1 0 1H6a.5.5 0 0 1-.5-.5z" />
                                <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM2 2a1 1 0 0 0-1 1v11a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1H2z" />
                                <path d="M2.5 4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H3a.5.5 0 0 1-.5-.5V4z" />
                            </svg> <span>{{project.project_created}}</span>
                        </li>
                    </ul>
                    <h1 class="my-3">{{project.project_head}}</h1>
     
                    <div class="content text-left">
                        

                        <!-- table of content -->
                        {% if project.project_link%}
                        <h2 id="link">{{project.project_link}}</h2>
                        {% endif%}
                          
                        <h2 id="paragraph">Description</h2>
                        <p>{{project.project_description}}</p>

        
                        <h2 id="youtube-video">Youtube video</h2>
                        <div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;">
                            <iframe src="{{project.project_youtube_link}}" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0;" allowfullscreen title="YouTube Video"allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </div>
                    </div>
                </article>
            
            </div>
    <div class="col-lg-4">
<div class="widget-blocks">
<div class="row">
  
  <div class="col-lg-12 col-md-6">

      </div>
    </div>
  </div>
  <div class="col-lg-12 col-md-6">
    <div class="widget">
      <h2 class="section-title mb-3">Advertiesment</h2>
      <div class="widget-body">
       
      </div>
    </div>
  </div>
</div>
</div>
</div>
        </div>
    </div>
</section>

{% endblock content %}

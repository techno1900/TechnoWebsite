<html lang="en-us">
{% load static%}
<head>
	<meta charset="utf-8">
	<title>TECHNO BLOG </title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5">
	<meta name="description" content="This is meta description">
	<meta name="author" content="Themefisher">
	<link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
	<link rel="icon" href="" type="image/x-icon">
  
  <!-- theme meta -->
  <meta name="theme-name" content="reporter" />

	<!-- # Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Neuton:wght@700&family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

	<!-- # CSS Plugins -->
	<link rel="stylesheet" href="{% static 'plugins/bootstrap/bootstrap.min.css'%}">

	<!-- # Main Style Sheet -->
	<link rel="stylesheet" href="{% static 'styles/style.css'%}">
</head>

<body>

<header class="navigation">
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light px-0">
      <a class="navbar-brand order-1 py-0" href="{%url 'blog'%}">
        <img loading="prelaod" decoding="async" class="img-fluid" src="{%static 'logo/logo.jpg'%}" alt="TechnoLogo">
      </a>
      <div class="navbar-actions order-3 ml-0 ml-md-4">
        <button aria-label="navbar toggler" class="navbar-toggler border-0" type="button" data-toggle="collapse"
          data-target="#navigation"> <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse text-center order-lg-2 order-4" id="navigation">
        <ul class="navbar-nav mx-auto mt-3 mt-lg-0">
          <li class="nav-item"> <a class="nav-link" href="{% url 'blog' %}">home</a>
          </li>
          <li class="nav-item"> <a class="nav-link" href="{% url 'about' %}">About us</a>
          </li>
          <li class="nav-item dropdown"> <a class="nav-link dropdown-toggle" href="#" role="button"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Articles
            </a>
            
            <div class="dropdown-menu"> 
              {% for i in category %}
              <a class="dropdown-item" href="/?category={{i.project_category_id}}">{{i.project_catogery_name}}</a>
              {% endfor%}
            </div>
            
          </li>
          <li class="nav-item"> <a class="nav-link" href="">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</header>
